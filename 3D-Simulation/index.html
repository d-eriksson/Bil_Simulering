<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			.GUI{ width:100%; height: 100%; position: absolute; top:0; left:0; z-index: 99; color:white;font-size:22px;}
			#broms{height: 115px;width:100px;background-color:black;position: fixed; right:10px; bottom:10px;}
			.img{width:100%;}
		</style>
	</head>
	<body>
		<div class="GUI">
			<p id="time"></p>
			<p id="Throttle"></p>
			<p id="breaking"></p>
			<p id="Vkmh"></p>
			<p id="Acceleration"></p>
			<p id="RPM"></p>
			<p id="EngineTorque"></p>
			<p id="DriveTorque"></p>
			<p id="RollingTorque"></p>
			<p id="TractionTorque"></p>
			<p id="BrakingTorque"></p>
			<p id="EngineBrakeTorque"></p>
			<p id="AngularAcceleration"></p>
			<p id="AngularVelocity"></p>
			<p id="WheelVelocity"></p>
			<p id="SlipRatio"></p>
			<p id="ForceMultiplier"></p>
			<p id="ForceTraction"></p>
			<p id="ForceDrag"></p>
			<p id="ForceNet"></p>
			
			<p id="Gear"></p>

			<div id="broms"><img src="broms.png" class="img"/></div>
		</div>
		<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
		<script src="node_modules/three/build/three.js"></script>
		
		<script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>
		<script src="node_modules/three/examples/js/loaders/MTLLoader.js"></script>

		<script src="node_modules/three/examples/js/objects/Sky.js"></script>

		<script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>

		<script src="node_modules/three/examples/js/shaders/CopyShader.js"></script>
		<script src="node_modules/three/examples/js/shaders/BokehShader.js"></script>

		<script src="node_modules/three/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="node_modules/three/examples/js/postprocessing/RenderPass.js"></script>
		<script src="node_modules/three/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="node_modules/three/examples/js/postprocessing/MaskPass.js"></script>
		<script src="node_modules/three/examples/js/postprocessing/BokehPass.js"></script>

		<script src="js/loadMTLOBJ.js"></script>
		<script src="js/lights_camera.js"></script>
		<script src="js/staticobjects.js"></script>
		<script src="js/postProcessing.js"></script>
		<script src="js/carv2.js"></script>
		<script src="js/initSky.js"></script>
		<script src="js/index.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
