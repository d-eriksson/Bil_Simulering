<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			.GUI{ width:100%; height: 100%; position: absolute; top:0; left:0; z-index: 99; color:white;}
		</style>
	</head>
	<body>
		<div class="GUI">
			<p id="time"></p>
			<p id="Gear"></p>
			<p id="Vkmh"></p>
			<p id="RPM"></p>
			<p id="Acceleration"></p>
			<p id="Throttle"></p>
			<p id="rollingResistance"></p>
			<p id="airresistance"></p>
		</div>
		<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
		<script src="node_modules/three/build/three.js"></script>
		<script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>
		<script src="node_modules/three/examples/js/loaders/MTLLoader.js"></script>
		<script src="node_modules/three/examples/js/objects/Sky.js"></script>
		<script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>
		<script src="js/loadMTLOBJ.js"></script>
		<script src="js/lights_camera.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/staticobjects.js"></script>
		<script src="js/car.js"></script>
		<script src="js/initSky.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
